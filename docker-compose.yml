version: '3.8'

services:
 web:
    build: .
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - my_bridge_network

 db:
    image: mysql:8.3
    restart: always
    volumes:
      - mysql-db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=rayene
      - MYSQL_ROOT_PASSWORD=test_test_test
      - MYSQL_PASS=zomxtn12345*
    networks:
      - my_bridge_network

networks:
 my_bridge_network:
    driver: bridge

volumes: 
  mysql-db: 
    driver : local